<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSeguimientosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSeguimientosLabel_id}"/>
                    <h:outputText value="#{seguimientosController.selected.id}" title="#{bundle.ViewSeguimientosTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSeguimientosLabel_descripción}"/>
                    <h:outputText value="#{seguimientosController.selected.descripción}" title="#{bundle.ViewSeguimientosTitle_descripción}"/>
                    <h:outputText value="#{bundle.ViewSeguimientosLabel_responsable}"/>
                    <h:outputText value="#{seguimientosController.selected.responsable}" title="#{bundle.ViewSeguimientosTitle_responsable}"/>
                    <h:outputText value="#{bundle.ViewSeguimientosLabel_productos}"/>
                    <h:outputText value="#{seguimientosController.selected.productos}" title="#{bundle.ViewSeguimientosTitle_productos}"/>
                    <h:outputText value="#{bundle.ViewSeguimientosLabel_createdAt}"/>
                    <h:outputText value="#{seguimientosController.selected.createdAt}" title="#{bundle.ViewSeguimientosTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSeguimientosLabel_updatedAt}"/>
                    <h:outputText value="#{seguimientosController.selected.updatedAt}" title="#{bundle.ViewSeguimientosTitle_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{seguimientosController.destroyAndView}" value="#{bundle.ViewSeguimientosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSeguimientosEditLink}"/>
                <br />
                <h:commandLink action="#{seguimientosController.prepareCreate}" value="#{bundle.ViewSeguimientosCreateLink}" />
                <br />
                <h:commandLink action="#{seguimientosController.prepareList}" value="#{bundle.ViewSeguimientosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSeguimientosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
