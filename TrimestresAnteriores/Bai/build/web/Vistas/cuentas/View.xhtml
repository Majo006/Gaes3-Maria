<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCuentasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCuentasLabel_id}"/>
                    <h:outputText value="#{cuentasController.selected.id}" title="#{bundle.ViewCuentasTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCuentasLabel_nombre}"/>
                    <h:outputText value="#{cuentasController.selected.nombre}" title="#{bundle.ViewCuentasTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewCuentasLabel_email}"/>
                    <h:outputText value="#{cuentasController.selected.email}" title="#{bundle.ViewCuentasTitle_email}"/>
                    <h:outputText value="#{bundle.ViewCuentasLabel_permiso}"/>
                    <h:outputText value="#{cuentasController.selected.permiso}" title="#{bundle.ViewCuentasTitle_permiso}"/>
                    <h:outputText value="#{bundle.ViewCuentasLabel_createdAt}"/>
                    <h:outputText value="#{cuentasController.selected.createdAt}" title="#{bundle.ViewCuentasTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCuentasLabel_updatedAt}"/>
                    <h:outputText value="#{cuentasController.selected.updatedAt}" title="#{bundle.ViewCuentasTitle_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cuentasController.destroyAndView}" value="#{bundle.ViewCuentasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCuentasEditLink}"/>
                <br />
                <h:commandLink action="#{cuentasController.prepareCreate}" value="#{bundle.ViewCuentasCreateLink}" />
                <br />
                <h:commandLink action="#{cuentasController.prepareList}" value="#{bundle.ViewCuentasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCuentasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
