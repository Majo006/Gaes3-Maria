<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Cuentas"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCuentasEmpty}" rendered="#{cuentasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cuentasController.items.rowCount > 0}">
                    <h:outputText value="#{cuentasController.pagination.pageFirstItem + 1}..#{cuentasController.pagination.pageLastItem + 1}/#{cuentasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cuentasController.previous}" value="#{bundle.Previous} #{cuentasController.pagination.pageSize}" rendered="#{cuentasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cuentasController.next}" value="#{bundle.Next} #{cuentasController.pagination.pageSize}" rendered="#{cuentasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cuentasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentasTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentasTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentasTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentasTitle_permiso}"/>
                            </f:facet>
                            <h:outputText value="#{item.permiso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cuentasController.prepareView}" value="#{bundle.ListCuentasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cuentasController.prepareEdit}" value="#{bundle.ListCuentasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cuentasController.destroy}" value="#{bundle.ListCuentasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cuentasController.prepareCreate}" value="#{bundle.ListCuentasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/Dashboard" value="Dashboard"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
