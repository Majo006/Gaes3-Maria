<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEventsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEventsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{eventsController.selected.id}" title="#{bundle.CreateEventsTitle_id}" required="true" requiredMessage="#{bundle.CreateEventsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEventsLabel_event}" for="event" />
                    <h:inputText id="event" value="#{eventsController.selected.event}" title="#{bundle.CreateEventsTitle_event}" required="true" requiredMessage="#{bundle.CreateEventsRequiredMessage_event}"/>
                    <h:outputLabel value="#{bundle.CreateEventsLabel_startDate}" for="startDate" />
                    <h:inputText id="startDate" value="#{eventsController.selected.startDate}" title="#{bundle.CreateEventsTitle_startDate}" required="true" requiredMessage="#{bundle.CreateEventsRequiredMessage_startDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEventsLabel_endDate}" for="endDate" />
                    <h:inputText id="endDate" value="#{eventsController.selected.endDate}" title="#{bundle.CreateEventsTitle_endDate}" required="true" requiredMessage="#{bundle.CreateEventsRequiredMessage_endDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEventsLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{eventsController.selected.createdAt}" title="#{bundle.CreateEventsTitle_createdAt}" >
                        <f:convertDateTime pattern= "today" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEventsLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{eventsController.selected.updatedAt}" title="#{bundle.CreateEventsTitle_updatedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{eventsController.create}" value="#{bundle.CreateEventsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{eventsController.prepareList}" value="#{bundle.CreateEventsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEventsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
