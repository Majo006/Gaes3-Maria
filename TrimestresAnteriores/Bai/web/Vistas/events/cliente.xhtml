<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template_cliente.xhtml">
        <ui:define name="title">
            <h:outputText value="Agendar cita"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                  
                    <h:outputLabel value="Servicio" for="event" />
                    <h:inputText id="event" value="#{eventsController.selected.event}" title="#{bundle.CreateEventsTitle_event}" required="true" requiredMessage="Seleccione el servicio"/>
                    <h:outputLabel value="Fecha de inicio" for="startDate" />
                    <h:inputText id="startDate" value="#{eventsController.selected.startDate}" title="#{bundle.CreateEventsTitle_startDate}" required="true" requiredMessage="Seleccione fecha">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="Fecha de finalizado" for="endDate" />
                    <h:inputText id="endDate" value="#{eventsController.selected.endDate}" title="#{bundle.CreateEventsTitle_endDate}" required="true" requiredMessage="Seleccione la fecha">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                                   </h:panelGrid>
                <br />
                <h:commandLink action="#{eventsController.create}" value="Agendar" />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEventsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
