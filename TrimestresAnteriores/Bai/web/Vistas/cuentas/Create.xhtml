<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCuentasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCuentasLabel_id}" for="id" />
                    <h:inputText id="id" value="#{cuentasController.selected.id}" title="#{bundle.CreateCuentasTitle_id}" required="true" requiredMessage="#{bundle.CreateCuentasRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCuentasLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{cuentasController.selected.nombre}" title="#{bundle.CreateCuentasTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCuentasRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateCuentasLabel_email}" for="email" />
                    <h:inputText id="email" value="#{cuentasController.selected.email}" title="#{bundle.CreateCuentasTitle_email}" required="true" requiredMessage="#{bundle.CreateCuentasRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateCuentasLabel_permiso}" for="permiso" />
                    <h:inputText id="permiso" value="#{cuentasController.selected.permiso}" title="#{bundle.CreateCuentasTitle_permiso}" required="true" requiredMessage="#{bundle.CreateCuentasRequiredMessage_permiso}"/>
                    <h:outputLabel value="#{bundle.CreateCuentasLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{cuentasController.selected.createdAt}" title="#{bundle.CreateCuentasTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCuentasLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{cuentasController.selected.updatedAt}" title="#{bundle.CreateCuentasTitle_updatedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cuentasController.create}" value="#{bundle.CreateCuentasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cuentasController.prepareList}" value="#{bundle.CreateCuentasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCuentasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
