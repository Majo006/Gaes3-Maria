<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSeguimientosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSeguimientosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{seguimientosController.selected.id}" title="#{bundle.EditSeguimientosTitle_id}" required="true" requiredMessage="#{bundle.EditSeguimientosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditSeguimientosLabel_descripción}" for="descripción" />
                    <h:inputText id="descripción" value="#{seguimientosController.selected.descripción}" title="#{bundle.EditSeguimientosTitle_descripción}" required="true" requiredMessage="#{bundle.EditSeguimientosRequiredMessage_descripción}"/>
                    <h:outputLabel value="#{bundle.EditSeguimientosLabel_responsable}" for="responsable" />
                    <h:inputText id="responsable" value="#{seguimientosController.selected.responsable}" title="#{bundle.EditSeguimientosTitle_responsable}" required="true" requiredMessage="#{bundle.EditSeguimientosRequiredMessage_responsable}"/>
                    <h:outputLabel value="#{bundle.EditSeguimientosLabel_productos}" for="productos" />
                    <h:inputText id="productos" value="#{seguimientosController.selected.productos}" title="#{bundle.EditSeguimientosTitle_productos}" required="true" requiredMessage="#{bundle.EditSeguimientosRequiredMessage_productos}"/>
                    <h:outputLabel value="#{bundle.EditSeguimientosLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{seguimientosController.selected.createdAt}" title="#{bundle.EditSeguimientosTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSeguimientosLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{seguimientosController.selected.updatedAt}" title="#{bundle.EditSeguimientosTitle_updatedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{seguimientosController.update}" value="#{bundle.EditSeguimientosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSeguimientosViewLink}"/>
                <br />
                <h:commandLink action="#{seguimientosController.prepareList}" value="#{bundle.EditSeguimientosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSeguimientosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
