<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSeguimientosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSeguimientosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{seguimientosController.selected.id}" title="#{bundle.CreateSeguimientosTitle_id}" required="true" requiredMessage="#{bundle.CreateSeguimientosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateSeguimientosLabel_descripción}" for="descripción" />
                    <h:inputText id="descripción" value="#{seguimientosController.selected.descripción}" title="#{bundle.CreateSeguimientosTitle_descripción}" required="true" requiredMessage="#{bundle.CreateSeguimientosRequiredMessage_descripción}"/>
                    <h:outputLabel value="#{bundle.CreateSeguimientosLabel_responsable}" for="responsable" />
                    <h:inputText id="responsable" value="#{seguimientosController.selected.responsable}" title="#{bundle.CreateSeguimientosTitle_responsable}" required="true" requiredMessage="#{bundle.CreateSeguimientosRequiredMessage_responsable}"/>
                    <h:outputLabel value="#{bundle.CreateSeguimientosLabel_productos}" for="productos" />
                    <h:inputText id="productos" value="#{seguimientosController.selected.productos}" title="#{bundle.CreateSeguimientosTitle_productos}" required="true" requiredMessage="#{bundle.CreateSeguimientosRequiredMessage_productos}"/>
                    <h:outputLabel value="#{bundle.CreateSeguimientosLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{seguimientosController.selected.createdAt}" title="#{bundle.CreateSeguimientosTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSeguimientosLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{seguimientosController.selected.updatedAt}" title="#{bundle.CreateSeguimientosTitle_updatedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{seguimientosController.create}" value="#{bundle.CreateSeguimientosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{seguimientosController.prepareList}" value="#{bundle.CreateSeguimientosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSeguimientosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
