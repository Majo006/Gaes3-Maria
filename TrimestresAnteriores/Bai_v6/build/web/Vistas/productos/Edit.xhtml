<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.EditProductosLabel_nombre}" for="nombre" styleClass="accioncrear" />
                    <h:inputText id="nombre" value="#{productosController.selected.nombre}" title="#{bundle.EditProductosTitle_nombre}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_marca}" for="marca" styleClass="accioncrear" />
                    <h:inputText id="marca" value="#{productosController.selected.marca}" title="#{bundle.EditProductosTitle_marca}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_marca}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_precio}" for="precio" styleClass="accioncrear" />
                    <h:inputText id="precio" value="#{productosController.selected.precio}" title="#{bundle.EditProductosTitle_precio}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_descripcion}" for="descripcion" styleClass="accioncrear" />
                    <h:inputText id="descripcion" value="#{productosController.selected.descripcion}" title="#{bundle.EditProductosTitle_descripcion}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_estado}" for="estado" styleClass="accioncrear" />
                    <h:inputText id="estado" value="#{productosController.selected.estado}" title="#{bundle.EditProductosTitle_estado}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_estado}"/>

                </h:panelGrid>
                <h:commandLink action="#{productosController.update}" value="#{bundle.EditProductosSaveLink}" styleClass="accionbajo"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductosViewLink}"  styleClass="accionbajo" />
                <br />
                <br/>
                <h:commandLink action="#{productosController.prepareList}" value="#{bundle.EditProductosShowAllLink}" immediate="true" styleClass="accionbajo" />
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductosIndexLink}"  styleClass="accionbajo"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
