<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
  <ui:define name="title">
            <h:outputText value="#{bundle.EditCuentasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCuentasLabel_nombre}" for="nombre" styleClass="accioncrear" />
                    <h:inputText id="nombre" value="#{cuentasController.selected.nombre}" title="#{bundle.EditCuentasTitle_nombre}" required="true" requiredMessage="#{bundle.EditCuentasRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditCuentasLabel_email}" for="email" styleClass="accioncrear" />
                    <h:inputText id="email" value="#{cuentasController.selected.email}" title="#{bundle.EditCuentasTitle_email}" required="true" requiredMessage="#{bundle.EditCuentasRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditCuentasLabel_permiso}" for="permiso" styleClass="accioncrear" />
                    <h:selectOneMenu id="permiso" value="#{cuentasController.selected.permiso}" title="#{bundle.EditCuentasTitle_permiso}" required="true" requiredMessage="#{bundle.EditCuentasRequiredMessage_permiso}">
                     <f:selectItem itemLabel="Selecciona un Permiso..." itemValue="" />
                     <f:selectItem itemLabel="2" itemValue="2" />
                     <f:selectItem itemLabel="3" itemValue="3" />
                     </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{cuentasController.update}" value="#{bundle.EditCuentasSaveLink}" styleClass="accionbajo" />
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCuentasViewLink}" styleClass="accionbajo" />
                <br />
                <br/>
                <h:commandLink action="#{cuentasController.prepareList}" value="#{bundle.EditCuentasShowAllLink}" immediate="true" styleClass="accionbajo" />
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCuentasIndexLink}" styleClass="accionbajo" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
