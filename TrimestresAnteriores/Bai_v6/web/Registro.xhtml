<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Registrar usuario</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        "
    </h:head>

    <h:body class="bodyregistro">
      <header>
                    <h:link outcome="index"> <img src="img/Logo1.png" alt="" class="imagen-logo" /></h:link>

            <div class="icon-menu">
                <a href="#" class="enlace-con-icono">
                    <i class="fa-solid fa-bars"></i> <!-- Icono de barras de Font Awesome -->
                </a>
            </div>

            <div class="icon-user">
                <a href="#" class="enlace-con-user">
                    <i class="fa-solid fa-user"></i>
                </a>
            </div>

        </header>
        
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <img src="img/FondoSa.png" alt="" class="imagen-fondo" />
        <content class="registro">
            <h1>
                <ui:insert name="title">Registro</ui:insert>
            </h1>


            <h:form>
                <h:panelGrid columns="2" >

                    <h:outputLabel value="#{bundle.CreateCuentasLabel_nombre}" for="nombre" styleClass="titulos"  />
                    <h:inputText id="nombre" value="#{cuentasController.nombreCompleto}" required="true" requiredMessage="#{bundle.CreateCuentasRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateCuentasLabel_email}" for="email" styleClass="titulos" />
                    <h:inputText id="email" value="#{cuentasController.correoElectronico}" required="true" requiredMessage="#{bundle.CreateCuentasRequiredMessage_email}"/>
                    <h:outputLabel value="Crear Contraseña" for="contraseña" styleClass="titulos" />
                    <h:inputSecret id="contraseña" value="#{cuentasController.claveUsuario}" title="#{bundle.CreateCuentasTitle_contraseña}" />
                    <h:outputLabel value="Confirmar Contraseña" for="confirmarContraseña" styleClass="titulos" />
                    <h:inputSecret id="confirmarContraseña" value="#{cuentasController.confirmarcionClave}" title="#{bundle.CreateCuentasTitle_contraseña}" />

                </h:panelGrid>
                <br />
                <p:commandButton value="Crear cuenta" action="#{cuentasController.registrarUsuario()}" update="@form" ajax="true" />
                <br />
                <br />
                <h:link outcome="/login" value="¿Tienes Cuenta?"/>
                <br />
                <br />
                <h:link outcome="/index" value="Principal"/>
            </h:form>



            <p>

            </p>
        </content>
        
          <footer pie="">
            Derechos Reservados a Olga Look - Desde 2007
        </footer>    

    </h:body>

</html>
