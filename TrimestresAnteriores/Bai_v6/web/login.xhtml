<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   <h:head>
    <title>Olga look Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />             
    <title><ui:insert name="title">Login</ui:insert></title>
    <link href="resources/css/jsfcrud.css" rel="stylesheet" type="text/css"/>
 
   </h:head>
    <body>
        
                <header>
                    <h:link outcome="index"> <img src="img/Logo1.png" alt="" class="imagen-logo" /></h:link>

            <div class="icon-menu">
                <a href="#" class="enlace-con-icono">
                    <i class="fa-solid fa-bars"></i> <!-- Icono de barras de Font Awesome -->
                </a>
            </div>

            <div class="icon-user">
                <a href="#" class="enlace-con-user">
                    <i class="fa-solid fa-user"></i>
                </a>
            </div>
              <div class="regis"> 
                    <h:link outcome= "/Registro.xhtml" >Registrarse</h:link>
                </div>

        </header>
        
        <img src="img/Logo1.png" alt="" class="imagen-logo" />
         <img src="img/FondoSa.png" alt="" class="imagen-fondo" />
        <h:form id="logaso">
            <p:panelGrid id="grid" columns="3">
                <p:outputLabel for="correoElectronico">Usuario:</p:outputLabel>
                <p:inputText id="correoElectronico" value="#{cuentasController.correoElectronico}" size="20" required="true" requiredMessage="Este campo es obligatorio" />
                <p:message for="correoElectronico" display="icon" />
                
                <p:outputLabel for="claveUsuario">Contrase√±a:</p:outputLabel>
                <p:password id="claveUsuario" value="#{cuentasController.claveUsuario}" size="10" required="true" requiredMessage="Este campo es obligatorio" />
                <p:message for="claveUsuario" display="icon" />
            </p:panelGrid>
            
            <p:commandButton value="Ingresar" action="#{cuentasController.validaLogin()}" ajax="false" />

        </h:form>
        
          <footer pie="">
            Derechos Reservados a Olga Look - Desde 2007
        </footer>    

    </body>
</html>
