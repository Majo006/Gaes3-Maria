<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
"
    </h:head>

    <h:body class="bodyregistro">
         <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
         <img src="img/FondoSa.png" alt="" class="imagen-fondo" />
        <content class="registro">
                <h1>
            <ui:insert name="title">Registro</ui:insert>
        </h1>
            
        
           <h:form>
                <h:panelGrid columns="2" >
                    
                    <h:outputLabel value="#{bundle.CreateCuentasLabel_nombre}" for="nombre" styleClass="titulos"  />
                    <h:inputText id="nombre" value="#{cuentasController.selected.nombre}" title="#{bundle.CreateCuentasTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCuentasRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateCuentasLabel_email}" for="email" styleClass="titulos" />
                    <h:inputText id="email" value="#{cuentasController.selected.email}" title="#{bundle.CreateCuentasTitle_email}" required="true" requiredMessage="#{bundle.CreateCuentasRequiredMessage_email}"/>
                    <h:outputLabel value="Crear Contraseña" for="contraseña" styleClass="titulos" />
                    <h:inputSecret id="contraseña" value="#{cuentasController.selected.contraseña}" title="#{bundle.CreateCuentasTitle_contraseña}" />
                    <h:outputLabel value="Tratamientos pasados" styleClass="titulos" />
                    <h:inputText size="20" title="Tratamiento pasado"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cuentasController.create}" value="Crear Cuenta" />
                <br />
                <br />
                <h:link outcome="/login" value="¿Tienes Cuenta?"/>
                <br />
                <br />
                <h:link outcome="/index" value="Principal"/>
            </h:form>

 

        <p>
       
    </p>
            </content>
</h:body>

</html>
