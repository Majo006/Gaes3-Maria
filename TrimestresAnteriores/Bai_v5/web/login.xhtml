<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   <h:head>
    <title>Olga look Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />             
    <title><ui:insert name="title">Login</ui:insert></title>
    <link href="resources/css/login.css" rel="stylesheet" type="text/css"/>
   </h:head>
    <body  id="fondo">
        
        <img src="img/Logo1.png" alt="" class="imagen-logo" />
        <h:form id="logaso">
            <p:panelGrid id="grid" columns="3">
                <p:outputLabel for="cuentas">Usuario:</p:outputLabel>
                <p:inputText id="cuentas" value="#{CuentasController.email}" size="20" required="true" requiredMessage="Este campo es obligatorio" />
                <p:message for="cuentas" display="icon" />
                
                <p:outputLabel for="contraseña">Contraseña:</p:outputLabel>
                <p:password id="contraseña" value="#{CuentasController.contraseña}" size="10" required="true" requiredMessage="Este campo es obligatorio" />
                <p:message for="contraseña" display="icon" />
            </p:panelGrid>
            <p:commandButton value="Ingresar" action="#{CuentasController.validaLogin()}" update="grid" />
        </h:form>
         

    </body>
</html>
