<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsersLabel_id}" styleClass="accioncrear" />
                    <h:outputText value="#{usersController.selected.id}" title="#{bundle.ViewUsersTitle_id}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_name}" styleClass="accioncrear" />
                    <h:outputText value="#{usersController.selected.name}" title="#{bundle.ViewUsersTitle_name}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_email}" styleClass="accioncrear" />
                    <h:outputText value="#{usersController.selected.email}" title="#{bundle.ViewUsersTitle_email}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.destroyAndView}" value="#{bundle.ViewUsersDestroyLink}" styleClass="accionbajo" />
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsersEditLink}" styleClass="accionbajo" />
                <br />
                <h:commandLink action="#{usersController.prepareCreate}" value="#{bundle.ViewUsersCreateLink}" styleClass="accionbajo" />
                <br />
                <br/>
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.ViewUsersShowAllLink}" styleClass="accionbajo" />
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
