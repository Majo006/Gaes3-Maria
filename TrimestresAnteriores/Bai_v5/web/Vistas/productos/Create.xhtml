<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.CreateProductosLabel_nombre}" for="nombre" styleClass="accioncrear" />
                    <h:inputText id="nombre" value="#{productosController.selected.nombre}" title="#{bundle.CreateProductosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateProductosLabel_marca}" for="marca" styleClass="accioncrear" />
                    <h:selectOneMenu id="marca" value="#{productosController.selected.marca}" title="#{bundle.CreateProductosTitle_marca}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_marca}">
                    <f:selectItem itemLabel="Selecciona una Marca..." itemValue="" />
                    <f:selectItem itemValue="BaByliss" itemLabel="BaByliss" />
                    <f:selectItem itemValue="Remington" itemLabel="Remington" />
                    <f:selectItem itemValue="TRESemmé" itemLabel="TRESemmé" />
                    <f:selectItem itemValue="The Body Shop" itemLabel="The Body Shop" />
                    <f:selectItem itemValue="Sally Hansen" itemLabel="Sally Hansen" />
                    <f:selectItem itemValue="Revlon" itemLabel="Revlon" />
                    <f:selectItem itemValue="Trim" itemLabel="Trim" />
                    <f:selectItem itemValue="Pantene" itemLabel="Pantene" />
                    <f:selectItem itemValue="L'Oreal" itemLabel="L'Oreal" />
                    <f:selectItem itemValue="Neutrogena" itemLabel="Neutrogena" />
                    <f:selectItem itemValue="OPI" itemLabel="OPI" />
                    <f:selectItem itemValue="Mason Pearson" itemLabel="Mason Pearson" />
                    <f:selectItem itemValue="Conair" itemLabel="Conair" />
                    <f:selectItem itemValue="Cetaphil" itemLabel="Cetaphil" />
                    <f:selectItem itemValue="Garnier" itemLabel="Garnier" />
                    <f:selectItem itemValue="Denma" itemLabel="Denma" />
                    <f:selectItem itemValue="Garnier Fructis" itemLabel="Garnier Fructis" />
                    <f:selectItem itemValue="GlamGlow" itemLabel="GlamGlow" />
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.CreateProductosLabel_precio}" for="precio" styleClass="accioncrear" />
                    <h:inputText id="precio" value="#{productosController.selected.precio}" title="#{bundle.CreateProductosTitle_precio}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_precio}">
                    
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProductosLabel_descripcion}" for="descripcion" styleClass="accioncrear" />
                    <h:inputText id="descripcion" value="#{productosController.selected.descripcion}" title="#{bundle.CreateProductosTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateProductosLabel_estado}" for="estado" styleClass="accioncrear" />
                    <h:selectOneMenu id="estado" value="#{productosController.selected.estado}" title="#{bundle.CreateProductosTitle_estado}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_estado}">
                     <f:selectItem itemLabel="Selecciona un Estado..." itemValue="" />
                        <f:selectItem itemValue="1" itemLabel="1" />
                     <f:selectItem itemValue="2" itemLabel="2" />
                     </h:selectOneMenu>
                    <h3>Estados:</h3>
                    <p>1:Disponible</p>
                    <p>2:No disponible</p>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{productosController.create}" value="#{bundle.CreateProductosSaveLink}" styleClass="accionbajo" />
                <br />
                <br />
                <h:commandLink action="#{productosController.prepareList}" value="#{bundle.CreateProductosShowAllLink}" immediate="true" styleClass="accionbajo"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductosIndexLink}" styleClass="accionbajo" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
