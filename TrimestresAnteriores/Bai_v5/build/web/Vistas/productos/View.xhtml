<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductosLabel_id}" styleClass="accioncrear" />
                    <h:outputText value="#{productosController.selected.id}" title="#{bundle.ViewProductosTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProductosLabel_nombre}" styleClass="accioncrear" />
                    <h:outputText value="#{productosController.selected.nombre}" title="#{bundle.ViewProductosTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewProductosLabel_marca}" styleClass="accioncrear" />
                    <h:outputText value="#{productosController.selected.marca}" title="#{bundle.ViewProductosTitle_marca}"/>
                    <h:outputText value="#{bundle.ViewProductosLabel_precio}" styleClass="accioncrear" />
                    <h:outputText value="#{productosController.selected.precio}" title="#{bundle.ViewProductosTitle_precio}"/>
                    <h:outputText value="#{bundle.ViewProductosLabel_descripcion}" styleClass="accioncrear" />
                    <h:outputText value="#{productosController.selected.descripcion}" title="#{bundle.ViewProductosTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewProductosLabel_estado}" styleClass="accioncrear" />
                    <h:outputText value="#{productosController.selected.estado}" title="#{bundle.ViewProductosTitle_estado}"/>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{productosController.destroyAndView}" value="#{bundle.ViewProductosDestroyLink}" styleClass="accionbajo"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProductosEditLink}" styleClass="accionbajo"/>
                <br />
                <h:commandLink action="#{productosController.prepareCreate}" value="#{bundle.ViewProductosCreateLink}" styleClass="accionbajo" />
                <br />
                <h:commandLink action="#{productosController.prepareList}" value="#{bundle.ViewProductosShowAllLink}" styleClass="accionbajo" />
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductosIndexLink}" styleClass="accionbajo" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
